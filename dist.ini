copyright_year = 2012

[@Filter]
bundle = @Basic
remove = Readme
remove = UploadToCPAN   ; do not try to upload to CPAN
[FakeRelease]           ; do nothing when releasing

[InstallGuide]
[AutoPrereqs]
[Prereqs]
IO::CaptureOutput = 0
Data::Dumper = 0
[ConfirmRelease]
[PodWeaver]
[MetaConfig]            ; summarize Dist::Zilla configuration into distmeta
[MetaJSON]
[PkgVersion]
[ReadmeFromPod]

[EOLTests]
[Test::PodSpelling]     ; Author tests for POD spelling
stopwords = KAUST	; list of words to ignore, one per line
stopwords = CSV
stopwords = TSV
stopwords = AnnoCPAN
stopwords = PROG
stopwords = PROGS
stopwords = ignorecases
stopwords = tsv

[NoTabsTests]
[Test::Compile]         ; common tests to check syntax of your modules
[MetaTests]             ; common extra tests for META.yml
[PodSyntaxTests]        ; a release test for Pod syntax

[Test::Perl::Critic]    ; xt/author/critic.t

;;[CheckChangeLog]
;;filename = ChangeLog

[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-combinesheets
bugtracker.mailto = perlbug@perl.org
homepage = http://search.cpan.org/dist/App-combinesheets



